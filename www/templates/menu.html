<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-show="isLogin" href="#/login">
          <i class="icon ion-ios-person"></i>
          Login
        </ion-item>
        <ion-item menu-close ng-show="isLogout" ng-click="logout()">
          <i class="icon ion-android-exit"></i>
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/about">
          <i class="icon ion-ios-information"></i>
          About
        </ion-item>
        <ion-item menu-close ng-show="isLogout" href="#/app/movies">
          <i class="icon ion-ios-film"></i>
          Movie
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Right</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/about">
          <i class="icon ion-ios-information"></i>
          About
        </ion-item>
        <ion-item menu-close href="#/app/contact">
          <i class="icon ion-speakerphone"></i>
          Contact Us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
